<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mesropyans Production</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- ===== Верхние кнопки ===== -->
  <header>
    <div>Mesropyans Production</div>
    <div>
      <button class="btn" id="homeBtn">Home</button>
      <button class="btn" id="themeToggle">Theme</button>
      <button class="btn" id="langToggle">Language</button>
    </div>
  </header>

  <!-- ===== Карусель ===== -->
  <section class="carousel-wrap">
    <button class="prev">‹</button>
    <div class="slide active"><img src="IMG_0421.jpg" alt="Slide 1"></div>
    <div class="slide"><img src="post1.jpg" alt="Slide 2"></div>
    <div class="slide"><img src="post3.jpg" alt="Slide 3"></div>
    <button class="next">›</button>
  </section>

  <!-- ===== Паровозик постеров ===== -->
  <section id="parovoz-posters">
    <div id="postersRow">
      <div class="poster" data-video="video1.mp4"><img src="photo1.png" alt="Постер 1"></div>
      <div class="poster" data-video="video2.mp4"><img src="photo2.png" alt="Постер 2"></div>
      <div class="poster" data-video="video3.mp4"><img src="photo3.png" alt="Постер 3"></div>
      <div class="poster" data-video="video4.mp4"><img src="photo4.png" alt="Постер 4"></div>
    </div>
  </section>

  <!-- ===== Плеер overlay ===== -->
  <div class="player-overlay" id="playerOverlay">
    <button class="close-btn" id="closeOverlay">✕</button>
    <div class="player-box">
      <video id="mainVideo" controls playsinline></video>
    </div>
  </div>

  <!-- ===== Таймер ===== -->
  <section id="countdown-section">
    <div id="countdown">
      <div><span class="cd-days">00</span><span class="label" data-lang-en>Days</span><span class="label" data-lang-ru style="display:none">Дней</span></div>
      <div><span class="cd-hours">00</span><span class="label" data-lang-en>Hours</span><span class="label" data-lang-ru style="display:none">Часов</span></div>
      <div><span class="cd-minutes">00</span><span class="label" data-lang-en>Minutes</span><span class="label" data-lang-ru style="display:none">Минут</span></div>
      <div><span class="cd-seconds">00</span><span class="label" data-lang-en>Seconds</span><span class="label" data-lang-ru style="display:none">Секунд</span></div>
    </div>
  </section>

  <!-- ===== Футер ===== -->
  <footer>
    <p data-lang-en>© Mesropyans Production — All rights reserved.</p>
    <p data-lang-ru style="display:none">© Mesropyans Production — Все права защищены.</p>
  </footer>

  <script src="script.js"></script>
  <script src="timer.js"></script>
</body>
</html>
